{% extends 'base.html' %} {% load static %} {% block content %}

<style>
  .profile-pic {
    max-width: 200px;
    max-height: 200px;
    margin: 0 auto;
    border-radius: 50%;
  }
</style>

<br />
<div class="row">
  <div class="col-md-3">
    <div class="card card-body">
      <a class="btn btn-warning" href="{% url 'thumbs' %}"> &#8592; Home</a>
      <hr />
      <h3 style="text-align: center;">My Profile</h3>
      <hr />
      <img
        class="profile-pic"
        width="100"
        height="100"
        src="{{ userinfo.profile_pic.url }}"
      />
    </div>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button class="btn btn-warning" type="submit">Logout</button>
    </form>

    <div class="container">
      <b>
        <h6><p>Name :{{ userinfo.name }}</p></h6>
        <h6><p>Description :{{ userinfo.desc }}</p></h6>
        <h6><p>Email id : {{ userinfo.email }}</p></h6>
        <h6><p>Profile created on : {{ userinfo.date_created }}</p></h6>
      </b>
    </div>
  </div>
  <div class="col-md-9">
    <div class="card card-body">
      <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %} {{form.as_p}}

        <input
          class="btn btn-primary"
          type="submit"
          name="Update Information"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
